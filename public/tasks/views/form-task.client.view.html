<section ng-controller="TasksController">
  <div class="page-header">
<!--    <h1>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h1>-->
    <h1>New Task</h1>
  </div>
  <div class="col-md-12">
    <form class="form-group" name="taskForm" class="form-horizontal" ng-submit="create()" novalidate>
      <fieldset>
        <label class="formlabel">Task Title</label>
        <input width="100%" type="text" class="form-control" placeholder="Enter Title" ng-model="title" required />
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Assign to</label>
            <input class="form-control" type="text" placeholder="Assign to a person as pilot" ng-model="pilot" />
          </div>
  <!--
          <div class="col-md-3">
            <label class="formlabel" for="rating">Rating</label>
            <select class="form-control" id="rating" ng-model="newTask.rating" />
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
  -->
          <div class="col-md-4">
            <label class="formlabel">Start Date</label>
            <input class="form-control" type="date" placeholder="yyyy-MM-dd" ng-model="created" />
          </div>
          <div class="col-md-4">
            <label class="formlabel">Due Date</label>
            <input class="form-control" type="date" placeholder="yyyy-MM-dd" ng-model="dueDate" />
          </div>
        </div>
        <label class="formlabel">Content</label>
        <textarea class="form-control" type="text" rows="5" ng-model="content" placeholder="Input your content for the task"></textarea>
        <div class="padding-top">
          <button type="submit" class="btn btn-default">Create</button>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
